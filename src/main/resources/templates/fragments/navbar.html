<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="../../static/js/jquery-3.1.1.min.js"
	th:src="@{~/js/jquery-3.1.1.min.js}"></script>
<script src="../../static/js/bootstrap.min.js"
	th:src="@{~/js/bootstrap.min.js}"></script>

<!-- Bootstrap -->
<link href="../../static/css/bootstrap.min.css"
	th:href="@{~/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
	<nav class="navbar navbar-default navbar-top" th:fragment="navbar">
		<div class="container-fullwidth">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">meterNG</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="true"><span class="glyphicon glyphicon-stats"
							aria-hidden="true">&ensp;</span><span th:text="#{nav.chart.label}">Chart</span><span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li th:each="meter : ${meters}"
								th:class="${meter.name} == ${meterName} ? 'active' : ''"><a
								href="#"
								th:href="@{/chart/{meter}/(meter=${meter.name})}"
								th:text="${meter.name}">Meter1</a></li>
						</ul></li>
					<li><a th:href="@{/record}" href="#"><span
							class="glyphicon glyphicon-pencil" aria-hidden="true">&ensp;</span><span th:text="#{nav.newReading.label}">Erfassung</span></a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="true"><span class="glyphicon glyphicon-wrench"
							aria-hidden="true">&ensp;</span>Admin <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/admin/export}" href="#"><span
									class="glyphicon glyphicon-floppy-save" aria-hidden="true">&ensp;</span><span th:text="#{nav.export.label}">Export</span></a></li>
							<li><a th:href="@{/admin/import}" href="#"><span
									class="glyphicon glyphicon-floppy-open" aria-hidden="true">&ensp;</span><span th:text="#{nav.import.label}">Import</span></a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>
</body>
</html>
