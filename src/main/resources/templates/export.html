<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en"
	th:replace="fragments/htmlHeader :: htmlHeader (title=#{page.header.export.label})">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="../static/js/jquery-3.1.1.min.js"
	th:src="@{~/js/jquery-3.1.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js"
	th:src="@{~/js/bootstrap.min.js}"></script>
<title th:text="${title}"></title>

<!-- Bootstrap -->
<link href="../static/css/bootstrap.min.css"
	th:href="@{~/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
	<div th:replace="fragments/navbar :: navbar"></div>
	<div class="container-fluid">
		<div class="page-header">
			<h3 th:text="#{page.header.export.label}">Export readings</h3>
		</div>
		<form method="POST" th:action="@{/admin/export}">
			<button th:text="#{exportButton.label}" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-file" aria-hidden="true">&ensp;</span>Export</button>
		</form>
	</div>
</body>
</html>
